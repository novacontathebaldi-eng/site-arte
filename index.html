<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeh - Art by Melissa Pelussi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-black': '#2C2C2C',
              'brand-gold': '#D4AF37',
              'brand-white': '#FFFFFF',
              'brand-gray-900': '#121212', // Main dark background
              'brand-gray-800': '#1E1E1E', // Card backgrounds
              'brand-gray-700': '#2A2A2A', // Borders, hover states
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Smooth Theme Transition */
      body, div, nav, button, a, span, p, h1, h2, h3, h4, h5, h6, input, textarea, select {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      html.lenis, html.lenis body {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      @keyframes pulse-strong {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }
      .animate-pulse-strong {
        animation: pulse-strong 0.6s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.6.0/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^12.6.0/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.6.0/firestore",
    "@firebase/app": "https://aistudiocdn.com/@firebase/app@^0.14.6",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.0",
    "use-debounce": "https://aistudiocdn.com/use-debounce@^10.0.6",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
    "@studio-freight/lenis": "https://aistudiocdn.com/@studio-freight/lenis@^1.0.42",
    "react-helmet-async": "https://aistudiocdn.com/react-helmet-async@^2.0.5",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.3.0"
  }
}
</script>
</head>
  <body class="bg-brand-white text-brand-black dark:bg-brand-gray-900 dark:text-brand-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
